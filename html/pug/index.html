<!DOCTYPE html>
<html lang="es">
  <head>

    <title>Tecmilenio</title>

  </head>
  <body>
    <div class="page">
      <main>

            </div>
          </div>
        </div>
        <div class="_c-start-of-classes-cta">

              </div>
              <div class="col size-4">
                <div class="_c-start-of-classes-cta--actions"><a class="o-btn" href="#!"> <img src="../images/svg/ico-admisiones-btn.svg" alt="Admisiones">Admisiones</a><a class="o-btn" href="#!"><img src="../images/svg/ico-informacion-btn.svg" alt="Informacion">Información</a>
